<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>


    <body>
        <form action="join.jsp" method="get">
            <label for="uid">아이디</label>
            <input id="uid" type="text" name="userid" value="" placeholder="아이디"><br>

            <label for="pw"></label>
            <input id="pw" type="password"><br>

            <label for="txt.uname">이름</label>
            <input id="txt.uname" type="text" name="userid" value=""
            placeholder="이름"><br>

            <label>프로필사진</label>
            <input id="file-proimg" type="file" name="file" value=""><br>

            

            <!--추가로 확인 테스트 해볼 것-->
            <input type="date"><br>
            <input type="email"><br>
            <input type="color"><br>
            <input type="number"><br>

            <label for="rdo-apple">사과</label>
            <input id="rdo-apple" type="radio" name="fruit" value="apple" >

            <label for="rdo-grape">포도</label>
            <input id="rdo-grape" type="radio" neme="fruit" value="grape" checked-"ch">

            <label for="rdo-orange">오렌지</label>
            <input id="rdo-orange" type="radio" name="fruit" value="orange">
            <br>
            <br>
            <br>

            <label for="rdo-m1">1월</label>
            <input id="rdo-m1" type="radio" name="month" value="1">

            <label for="rdo-m2">2월</label>
            <input id="rdo-m2"type="radio" name="month" value="2">

            <label for="rdo-m3">3월</label>
            <input id="rdo-m3" type="radio" name="month" value="3">
            <br>
            <br>

            <!--체크박스 1 -->
            <label for="chk-book">독서</label>
            <input type="checkbox" id="chk-book" name="hobby" value="book" checked>
            
            <label for="chk-music">음악</label>
            <input type="checkbox" id="chk-music" name="hobby" value="music">
            
            <label for="chk-trip">여행</label>
            <input type="checkbox" id="chk-trip" name="hobby" value="trip" checked>

            <br>
            

            <label for="dog">개</label>
            <input type="checkbox" id="dog" name="pet" value="dog">

            <label for="cat">고양이</label>
            <input type="checkbox" id="cat" name="pet" value="cat">

            <label for="bird">새</label>
            <input type="checkbox" id="bird" name="pet" value="bird">



            <label for="sle-telecom">이동통신사</label>
            <select id="sle-telecom" name="telecom">
                <option value="" selected="selected">선택하세요</option>
                <option value="SK">sky</option>
                <option value="KT">KT</option>
                <option value="LG">LG</option>
                <option value="et">기타</option>
            </select>
            <br>
            <br>
            <textarea id="content" name="content">aaaaaa</textarea>
            <!--value 사용 주의-->









            <button type="submit">전송</button><!--추천-->
            <!--<input type="submit" value="전송"> 비추천-->

            <button type="reset">초기화</button>


            
        </form>
    </body>
</html>
