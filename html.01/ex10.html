<!DOCTYPE html>

<html lang="KO">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>

    <link rel="stylesheet" href="./CSS/board.css">

<body>
    <div id="board">

        <form action="" method="get">

            <div class="form-group">
                <label for="sel-board">게시판선택</label>
                <select id="sel-board" name="board">
                    <option value="" selected="selected">선택해주세요</option>
                    <option value="notice">공지사항</option>
                    <option value="">가입인사</option>
                </select>
            </div>


                <div class="form-group">
                <label for="txt-title"> 제목 </label>
                <input id="txt-title" type="text" name="title" value="">
                </div>


                <div class="form-group">
                    <label for="form-text"> 비밀번호 </label>
                    <input id="txt-pw" type="password" name="password" value="">
                </div>




            <div class="form-group">
                <span class="form-text">공개범위</span>

                <label>본인</label>
                <input type="radio" name="scope" value="me">

                <label>로그인회원</label>
                <input type="radio" name="scope" value="login">

                <label>친구</label>
                <input type="radio" name="scope" value="friend">

                <label>전체</label>
                <input type="radio" name="scope" value="all">
            </div>




            <div class="form-group">
                <span class="form-text">허용범위</span>
                <label>댓글허용</label>
                <input type="checkbox" name="permission" value="reply">

                <label>답글허용</label>
                <input type="checkbox" name="permission" value="answer">

                <label>좋아요허용</label>
                <input type="checkbox" name="permission" value="like">
            </div>




            <div class="form-group">
                <textarea id="txt-content"></textarea>
            </div>




            <div class="form-group">
                <label class="form-text">첨부파일</label>
                <input id="input-file" type="file" name="file">
            </div>



            <div class="btn-area">
                <button>등록</button>
                <button>초기화</button>
            </div>




        </form>
    </div>
    <!-- //board -->
</body>






</html>
